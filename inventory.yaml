      iid_control_plane:
        flags_etcd_servers: "https://{{ hostvars['un100d00']['iid']['ip'] }}:2379,https://{{ hostvars['un100d01']['iid']['ip'] }}:2379"
        flags_account_issuer: "{{ hostvars['rpi500']['iid']['ip'] }}" # loadbalancer
